<canvas id="canvas"></canvas>
<style>
* { margin:0; padding:0; } /* to remove the top and left whitespace */
html, body { width:100%; height:100%; } /* just to be sure these are full screen*/
canvas { display:block; } /* To remove the scrollbars */
</style>
<script>
(function() {
    var canvas = document.getElementById('canvas'),
            context = canvas.getContext('2d');

    // resize the canvas to fill browser window dynamically
    window.addEventListener('resize', resizeCanvas, false);

    function resizeCanvas() {
            canvas.width  = window.innerWidth;
            canvas.height = window.innerHeight;

            /**
             * Your drawings need to be inside this function otherwise they will be reset when 
             * you resize the browser window and the canvas goes will be cleared.
             */
            drawStuff(); 
    }
    resizeCanvas();

    function drawStuff() { 
        var winW = window.innerWidth;
        var winH = window.innerHeight;
        var nrows = 3;
        var ncols = 3;
        for (i = 1; i <= nrows; i++) { 
            for (z = 1; z <= ncols; z++) {
                place_img((i/ncols)*winW - (1/(nrows*2))*winW,
                           (z/nrows)*winH - (1/(ncols*2))*winH,50);
                drawCircle((i/ncols)*winW - (1/(nrows*2))*winW,
                           (z/nrows)*winH - (1/(ncols*2))*winH,50);
            }
        }
    }
    
    function place_img(px_right,px_down){
      base_image = new Image();
      base_image.src = 'img/fish/monkfish.png';
      base_image.onload = function(){
        context.drawImage(base_image, px_right, px_down);}
    }
    
    function drawCircle(px_right,px_down,radius){
        var c=document.getElementById("canvas");
        var ctx=c.getContext("2d");
        ctx.beginPath();
        ctx.arc(px_right,px_down,radius,0,2*Math.PI);
        ctx.stroke();
    }
    
})();
</script>
