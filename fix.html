<!DOCTYPE html>
<html>
<head>
	<canvas id="canvas"></canvas>
	<script src = "js/helpers.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<script>
	(function() 
	{
			//DECLARE GLOBAL VARS
			var canvas = document.getElementById('canvas'),context = canvas.getContext('2d');  //create the canvas
			canvas.width  = window.innerWidth;
	    canvas.height = window.innerHeight;
	    var winW = window.innerWidth;
	    var winH = window.innerHeight;
	                
		      base_image = new Image();
		      base_image.onload = function()
					{
		      	context.drawImage(base_image, winW/2 - (this.width/2), winH/2- (this.height/2));
					}
					base_image.src = "img/fix.png";
			
			
			 setTimeout(function () 
	 		{
				window.location.href = "stimulus.html?participant="+getQueryVariable("participant")+"&condition="+getQueryVariable("condition")+"&block="+getQueryVariable("block")+"&input="+getQueryVariable("input");
	 		}, 2000); //will call the function after 2 secs.
	
			
	
	})();
</script>

</body>
</html>
